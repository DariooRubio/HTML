<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparaci√≥n</title>
</head>
<body>
    <p>Operadores de comparacion </p>
    <p>mayor que: ></p>
    <p>mayor o igual que: >=</p>
    <p>menor que: < </p>
    <p>menor o igual que <= </p>
    <p>igual que==</p>
    <p>distinto que != </p>
    
    <script>
        let a = prompt("escribe el valor de a:");
        a=Number(a);
        let b = prompt("escribe el valor de b:");
        b=Number(b)
        let c = prompt("escribe el valor de c:");
        c=Number(c)
        let d = prompt("escribe el valor de d:");
        d=Number(d)
        let e = prompt("escribe el valor de e:");
        e=Number(e)
      
        console.log ("a:", a, " ", "b:", b, " ", 
        "c:", c, " ", "d:", d,  " ","e:", e, " ",);

        let comparador;
        comparador = a>b;
        console.log("Es a>b ", comparador);

        comparador = a<b;
        console.log("Es a<b ", comparador);

        comparador = a<=e;
        console.log("Es a<=e ", comparador);

        comparador = d>=c;
        console.log("Es d>=e ", comparador);

        comparador = a==b;
        console.log("Es a=b ", comparador);

        comparador= a!=b;
        console.log("Es a!=b ", comparador);   


        </script>
        <script>
          /* AND = &&
             OR = ||
             NOT = ! */
        
        </script>
</body>
</html>
