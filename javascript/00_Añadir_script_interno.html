<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>
            Como agregar un script en el html interno
        </title>
        <script>
            alert("Hola a la consola del head"); //un alert es un mensaje en el navegador
            console.log("Hola a la consola en el head"); //console.log es un mensaje en la consola del navegador
        </script>
    </head>
    <body>
        <h1>Hola Mundo</h1>
        <script>
            alert("Hola desde el script del final del body")
            console.log("Hola a la consola en el body")
        </script>
    </body>
</html>
