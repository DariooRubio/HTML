<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <p> un bucle while repute la ejecucion de una sentencia si se cumple la condicion inicial.
        si no se cumple la condicion no entra en el bucle
    </p>
    <script>
        let j=1;
        while (j<=23) {
            document.write("esto es un while", j,"<br>");
            j++;
        }
    </script>
    <p>Un bucle do..while repite la ejecucion de una sentencia al menos una vez y 
        despues comprueba la condicion</p>
    <script>
        j=24;
        do{
         document.write("esto es un do..while", j,"<br>");
         j++;
        }
        while(j<=23);
    </script>
</body>
</html>
