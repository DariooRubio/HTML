<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando el DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Explorando el DOM con JavaScript</h1>
    </header>

    <main>
        <h2>Contenido del DOM</h2>
        <p>Este es un ejemplo para explorar el DOM de la página web.</p>

        <button onclick="mostrarDOM()">Ver el DOM en la Consola</button>
    </main>

    <footer>
        <p>&copy; 2025 Ejemplo Académico - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para mostrar el DOM en la consola
        function mostrarDOM() {
            console.log("DOM Completo:", document);
            console.log("Elemento <html>:", document.documentElement);
            console.log("Contenido del <body>:", document.body);
            console.log("Elemento <header>:", document.querySelector("header"));
            console.log("Elemento <main>:", document.querySelector("main"));
            console.log("Elemento <footer>:", document.querySelector("footer"));
            console.log("Título de la Página:", document.title);
        }
    </script>

</body>
</html>
