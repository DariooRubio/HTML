    <script>

        function compara (a,b,c) {
            if (a>b && a>c ){
                document.write("Es A");
            }
            else
                if (b>a && b>c){
                    document.write("Es B")
                }
                else

// la funcion predefinida Math.max devuelve el numero mayor

// la funcion serTimeout permite ejecutar otra funcion una vez pasado un tiempo, entre paréntesis el tiempo de retraso
        setTimeout(espera,3000);

//sirve para ejecutar una funcion, se para con clearInterval
