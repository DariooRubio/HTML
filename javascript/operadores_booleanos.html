<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores booleanos
    </title>
</head>
<body>
    <h1>Vamos a usar comparadores lógicos AND, OR y NOT</h1>
    <p>AND devuelve verdadero si las dos sentencias son verdaderas</p>
    <p>OR devuelve verdadero si las dos o una de las sentencias son verdaderas</p>
    <p>NOT devuelve verdadero si la sentencia es falsa y devuelve falso si la sentecias es verdadera</p>

    <script>
        let check;
        let isLightOn;
        let isLightOff;

        // && ejemplo de operador AND
        console.log("check = 4 > 3 && 10 > 5 ", check = 4 > 3 && 10 > 5);
        console.log("check = 4 > 3 && 10 < 5 ", check = 4 > 3 && 10 < 5); // true && false -> false
        console.log("check = 4 < 3 && 10 < 5 ", check = 4 < 3 && 10 < 5); // false && false -> false

        // || ejemplo de operador OR

        console.log("check = 4 > 3 || 10 > 5 ", check = 4 > 3 || 10 > 5); // true  || true -> true
        console.log("check = 4 > 3 || 10 < 5 ", check = 4 > 3 || 10 < 5); // true  || false -> true
        console.log("check = 4 < 3 || 10 < 5 ", check = 4 < 3 || 10 < 5); // false || false -> false

        //! ejemplos de negación

        console.log("check = 4 > 3 ", check = 4 > 3); // true
        console.log("check = !(4 > 3) ", check = !(4 > 3)); //  false
        console.log("isLightOn = true", isLightOn = true) ;
        </script>
</body>
</html>
