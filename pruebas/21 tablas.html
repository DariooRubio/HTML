<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Tabla</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <p>Mi párrafo 1</p>
        <table>
        <caption>Título de la tabla</caption>
            <tr>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td >Columna 3</td>
                <td>Columna 4</td>
                <td>Columna 5</td>
            </tr>
            <tr>
                <td> A</td>
                <td> B</td>
                <td colspan="2"> C</td>
                <td> D</td>
                <!--<td> E</td>-->
            </tr>
            <tr>
                <td rowspan="2"> a</td>
                <td> b</td>
                <td> c</td>
                <td> d</td>
                <td> e</td>
            </tr>
            <tr>
                <!--<td> 1</td>-->
                <td> 2</td>
                <td> 3</td>
                <td> 4</td>
                <td> 5</td>
            </tr>
            <tr>
                <td> 6</td>
                <td> 7</td>
                <td> 8</td>
                <td> 9</td>
                <td> 0</td>
            </tr>
        </table>
    </body>
</html>
